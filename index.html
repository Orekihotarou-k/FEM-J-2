<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    <section class="storage flex">
      <div class="col1">
        <img src="images/logo.svg" alt="logo">

        <div class="storage-nav flex">
          <button><img src="images/icon-document.svg" alt="icon-document"></button>
          <button><img src="images/icon-folder.svg" alt="icon-folder"></button>
          <button><img src="images/icon-upload.svg" alt="icon-upload"></button>
        </div>
      </div>

      <div class="col2">
        <p>Youâ€™ve used <strong>815 GB </strong>of your storage</p>

        <div class="progress-bar">
          <div class="progress-bar-bg"></div>
        </div>

        <div class="leftover-storage flex">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="storage-left flex">
          <p class="big-number">185</p>
          <p class="small-number">GB Left</p>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
