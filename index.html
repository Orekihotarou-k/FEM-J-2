<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fb5b6336f0.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="col1">
        <div class="fylo">
          <img src="images/logo.svg" alt="logo">
        </div>

        <div class="fylo-icons">
          <i class="fa-solid fa-file"></i>
          <i class="fa-solid fa-folder"></i>
          <i class="fa-solid fa-cloud-arrow-up"></i>
        </div>

      </div>

      <div class="col2">
        <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
        <div class="fylo-progress">
            <span class="progress"></span>
        </div>

        <span class="notation"> <span>185</span>  GB left </span>
        <div class="storage">
          <span> 0 GB </span>
          <span> 1000 GB</span>
        </div>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Levis Bohse</a>.
    </div>
  </main>

  
 

  

  

</body>
</html>
